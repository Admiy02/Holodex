<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="viewport-fit=cover,initial-scale=1.0,width=device-width" />
        <meta
            name="description"
            property="og:description"
            content="Holodex is a collection of official and translated Hololive vtuber videos and clips made by the community"
        />
        <meta property="og:title" content="Holodex" />
        <meta property="og:type" content="website" />
        <meta property="og:image" content="https://holodex.net/img/icons/apple-touch-icon-152x152.png" />
        <meta property="og:url" content="https://holodex.net" />
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="theme-color" content="#42a5f5" />
        <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
        <title><%= htmlWebpackPlugin.options.title %></title>
        <link rel="preload" href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" as="style">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap">
        <style>
            :root {
                --sat: env(safe-area-inset-top);
                --sar: env(safe-area-inset-right);
                --sab: env(safe-area-inset-bottom);
                --sal: env(safe-area-inset-left);
            }
        </style>
    </head>
    <body style="background-color: black;">
        <noscript>
            <strong
                >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript
                enabled. Please enable it to continue.</strong
            >
        </noscript>
        <div id="app"></div>
        <!-- built files will be auto injected -->
    </body>
</html>
