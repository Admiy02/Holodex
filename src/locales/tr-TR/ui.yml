  faq:
    title: SSS #Sıkça Sorulan Sorular
    ytchatHeader: Youtube Sohbetime giriş yapılmadı!
    ytchatContent: >-
      Lütfen Üçüncü Taraf Çerez engelleme adındaki Tarayıcı güvenlik özelliğini
      devre dışı bırakın veya bu siteyi ve youtube.com'u izin verilenler listesine ekleyin.
    ytchatFirefox: Firefox talimatları, diğer tarayıcılar benzer olabilir.
    autoplayHeader: Otomatik Oynatma çalışmıyor!
    autoplayContent: Lütfen tarayıcınızda otomatik oynatmayı nasıl etkinleştireceğinizi google'da aratın.
    musicPlayer: Müzik Oynatıcısı mobil cihazlarda iyi çalışmıyor!
    musicPlayerContent: >-
      Üzgünüz ama Müzik Oynatıcısını mobilde bir site olarak desteklemek imkansız.
      </br>Üç faktör: 1. Mobil cihazlar genellikle, ihtiyacımız olan otomatik oynatmayı yasaklar.
      2. Mobil cihazlar genelde, sitelerin arka planda müzik zincirlemesine izin vermez.
      3. Müzik sıranızı sistem seviyesindeki müzik kontrol merkezlerine bağlamıyoruz.
    videoLinkage: Videolarımın VTuberlara uygun olarak bağlantılı olduğundan nasıl emin olurum?
    videoLinkageContent: >-
      Tüm bilgiler açıklama kısmından ayrıştırılır. Eğer bir yayının klipliyorsanız,
      lütfen asıl yayının bağlantısını eklediğinizden emin olun. Eğer fan yapımı içeriği
      klipliyorsanız (ör. bilibili), ilgili VTuberların kanallarını eklediğinizden emin olun.
      Eğer hiç bir kanalı eklemezseniz, tüm kliplerin Holodexe bilinen bir VTubera bağlı
      olması gerektiğinden, klipi Holodexte göstermeyiz.
    quitHolodex: "Ben bir altyazıcıyım ve Kanalımın Holodexten kaldırılmasını istiyorum"
    quitHolodexContent: >-
      Gitmeni gördüğüme üzüldüm :(, lütfen yardım edebileceğim bir sorun varsa bilmeme
      izin ver. Eğer hala kanalının kaldırılmasını istiyorsan, lütfen Discord üzerinden
      bize bir mesaj gönder.
    favorite:
      title: Favoriler nelerdir?
      Contents:
        - >-
          Favoriter, en sevdiğiniz VTuberlarla güncel kalmanızı sağlar, 
          favori kanallarınızı
        - >-
          sayfasındaki kalp ikonuna tıklayarak ekleyebilirsiniz.
          Lütfen altyazıcıları favorilere eklemenin şimdilik mümkün olmadığını bilin ama yine de
          onlara diğer yollarla destek çıkmayı göz önünde bulundurun!
      disappear:
        title: Favori listem kayboldu / Favori ekleyemiyorum
      contents:
        - >-
          Lütfen giriş yaptığınızdan emin olun ve kanallar favoriler sekmesini ziyaret ederek
          bir yenileme zorlayın.
    mobile:
      title: Holodex'in bir Android/iOS uygulaması var mı?
      content:
        summary: >-
          Üzerinde çalışıyoruz! Biz bu özelliği eklerken, tarayıcınızdaki "Ana Ekrana Ekle"
          özelliğini kullanabilirsiniz. Bu özelliğin bir uygulama gibi davranması için
          bir çok değişiklik yaptık.
        android:
          - 'Android Chrome: Siteye girip, sağ üstteki'
          - üç noktaya tıklayın ve "Ana Ekrana Ekle"'yi seçin.
        ios:
          - >-
            iOS Safari: Siteye telefonunuzda girip, safarinin en altındaki yukarı oklu kareye basın
          - ve "Ana Ekrana Ekle"'yi seçin'
    MugenClips:
      title: MugenClips nedir?
      contents:
        - >-
          MugenClips ya da "sonsuz klipler", sitedeki herkesin bir çok topluluk çevriri kanalları
          tarafından yüklenen sürekli değişen türde klipler izleyebildiği bir Birlikte İzleme Partisidir.
    subber:
      title: Ben bir altyazıcıyım ama kanalımı Holodex'te bulamıyorum.
      contents:
        - >-
          Lütfen kanallar sayfasını ziyaret edip bir altayzıcı olarak listede görünüp
          görünmediğinizi kontrol edin, eğer listede yoksanız lütfen
        - bu formu
        - >-
          doldurun ki sizi manüel olarak ekleyelim. Eğer zaten listedeyseniz, lütfen
          video açıklamanızın doğru youtube kaynak/kanal linklerine sahip olduğunu kontrol edin.
    feedback:
      title: Bu projeye geri bildirimde/katkıda bulunmak istiyorum.
      contents:
        - >-
          Tüm yardım ve fikirlere açığız! Hem Arayüz hem de Arkayüz katkılara açık
          ancak şu anda sadece Arayüz açık kaynaklı. Arkayüz kaynağına erişmek veya fikirlerinizle
          ilgili sohbet etmek için lütfen bizimle discord üzerinden iletişime geçin.
  gdpr: GVKY ve verilerim
  gdprContent: >-
    Analitik amaçlarımız için sayfa görüntülemelerini takip etmek için bir Google Analitics çerezi 
    kullanıyoruz. Girişten sonra, sosyal medya hesabı kullanıcı adınızı ve ID'nizi
    favorilerinizle ilişkilendiriyoruz. Bu verilere her biri ayrı olarak Email adresiniz 
    (Google için), Discord ID'niz veya Twitter kullanıcı adınız dahil olabilir.
